<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form checker</title>
</head>

<body>
   <h1><strong>Sign up here</strong></h1>
   <form action="form.html" method="post" class="myform">
              <label for="">Username</label><br>
       <input type="text" name='username' placeholder="Enter Username" id="username"><br>
              <label for="">Email ID</label><br>
       <input type="email" name='emailId' placeholder="Enter Email ID" id="email"><br>
              <label for="">Password</label><br>
       <input type="password" name='password' placeholder="*****" id="password" onkeyup="check()"><br>
              <label for="">Confirm Password</label><br>
       <input type="password" name='confirm_password' placeholder="*****" id="confirm_password" onkeyup="check()"><span id="message"></span><br>
       <button type="submit" onclick="checkValidation()">Submit</button>
       <script src="form.js"></script>

   </form> 
</body>
</html>
